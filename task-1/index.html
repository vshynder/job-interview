    <section class="contacts-bg">
        <div class="container">
            <div class="contacts">
                <div class="contacts__info">
                    <p class="contacts__info-number">
                        CALL us +1 234 555 6677
                    </p>
                    <p class="contacts__info-address">
                        27 Ba Trieu St. Hue city, Viet Nam
                    </p>
                    <div class="contacts__info-icons">
                        <a href="" class="contacts__info-icon contacts__info-icon--facebook">
                            <svg class="icon-links icon-facebook">
                                <use xlink:href="#facebook" />
                            </svg>
                        </a>
                        <a href="" class="contacts__info-icon contacts__info-icon--twitter">
                            <svg class="icon-links icon-twitter">
                                <use xlink:href="#twitter" />
                            </svg>
                        </a>
                        <a href="" class="contacts__info-icon contacts__info-icon--linked">
                            <svg class="icon-links icon-linked">
                                <use xlink:href="#linked" />
                            </svg>
                        </a>
                        <a href="" class="contacts__info-icon contacts__info-icon--pinterest">
                            <svg class="icon-links icon-pinterest">
                                <use xlink:href="#pinterest" />
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="contacts__message">
                    <p class="contacts__send-message">send a message</p>
                    <p class="contacts__message-desc">Lorem ipsum dolor sit amet, consectetue elit. Quisque eleLorem ipsum dolor sit amet, consectetuer adipiscing elit. Proin sed odio et ante adipiscing lobortis.</p>
                </div>
                <form action="" class="contacts__form">
                    <div class="contacts__form-container">
                        <div class="form__inputs">
                            <div class="form__inputs-name">
                                <input class="form__inputs-place" type="text" placeholder="Your Name" required>
                            </div>
                            <div class="form__inputs-email">
                                <input class="form__inputs-place" type="email" placeholder="Your Email" required>
                            </div>
                            <div class="form__inputs-phone">
                                <input class="form__inputs-place" type="number" placeholder="Phone">
                            </div>
                        </div>
                        <div class="form__textarea">
                            <textarea class="form__textarea-place" cols="30" rows="10" placeholder="Message" required></textarea>
                        </div>
                    </div>
                    <button class="form__button">learn more</button>
                </form>
            </div>
            <div class="contacts__footer">
                <p class="contacts__footer-copyright">DIZAINOâ„¢ - CREATIVE DESIGN & DEVELOPMENT BY JUNOTEAM</p>
                <img src="./img/contacts-arrow.png" alt="" class="contacts__footer-arrow">
